headless.mode = false

webdriver {
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = ["remote-allow-origins=*","test-type", "no-sandbox", "ignore-certificate-errors", "--start-maximized",
        "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking",
        "disable-dev-shm-usage", "disable-extensions", "disable-web-security", "disable-translate", "disable-logging"]
    }
  }
  
  # CONFIGURACIÓN DE ESPERAS IMPLÍCITAS
  # Esta es la forma declarativa de configurar esperas implícitas en Serenity
  timeouts {
    # Tiempo en milisegundos que Selenium esperará para encontrar un elemento en el DOM
    # Si el elemento no existe en el DOM, Selenium hace polling cada 500ms
    # hasta que el elemento aparezca o se cumpla este tiempo
    implicitlywait = 0
  }
}

serenity {
  encoding = "UTF-8"
  report.encoding = "UTF-8"
  compress.filenames = true
  take.screenshots = FOR_EACH_ACTION
}