# Configuraci√≥n de Serenity BDD para FoodTech Kitchen Service
headless.mode = false

webdriver {
  base.url = "http://localhost:5173"
  driver = chrome
  
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = ["remote-allow-origins=*","test-type", "no-sandbox", "ignore-certificate-errors", "--start-maximized",
        "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking",
        "disable-dev-shm-usage", "disable-extensions", "disable-web-security", "disable-translate", "disable-logging"]
    }
  }
  
  timeouts {
    implicitlywait = 10000
    fluentwait = 30000
  }
}

serenity {
  project.name = "FoodTech Kitchen Service - Test Automation"
  test.root = features
  encoding = "UTF-8"
  report.encoding = "UTF-8"
  compress.filenames = true
  take.screenshots = FOR_FAILURES
  report.show.step.details = true
  verbose.steps = false
}